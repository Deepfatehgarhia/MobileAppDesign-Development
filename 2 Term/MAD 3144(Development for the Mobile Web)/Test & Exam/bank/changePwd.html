                        <div class="col-sm-6 col-sm-offset-3 form-box">

                        	<form action="#" class="login-form" name="changePassword" id="changePassword">

							  </div>
							  <div class="form-group">

								<input type="password" name="new_password" placeholder="Enter New Password" class="form-control" id="new_password">

</html>
<script>
$(document).ready(function()
{
	$("#changePassword").on("submit",function(e)
	{
		e.preventDefault();
		$('#preloader').fadeIn('slow');

		var old_password=$("#old_password").val();
		var new_password=$("#new_password").val();

		if(sessionStorage.userName==sessionStorage.default_first_Username)
		{
			if(old_password==sessionStorage.default_first_Password)
			{
				sessionStorage.setItem("default_first_Password", new_password);
				alert("Password Changed Successfully");
				setTimeout(function()
				{
					window.location.href="index.html";
				}, 2000);
			}
			else
			{
				$('#preloader').fadeOut('slow');
				alert("Invalid Password");
			}
		}
		else if(sessionStorage.userName==sessionStorage.default_second_Username)
		{
			if(old_password==sessionStorage.default_second_Password)
			{
				sessionStorage.setItem("default_second_Password", new_password);
				alert("Password Changed Successfully");
				setTimeout(function()
				{
					window.location.href="login.html";
				}, 2000);
			}
			else
			{
				$('#preloader').fadeOut('slow');
				alert("Invalid Password");
			}
		}
		else
		{
			alert("Sorry! Unauthorized Access");
			window.location.href="login.html";
		}


	});
});
</script>
