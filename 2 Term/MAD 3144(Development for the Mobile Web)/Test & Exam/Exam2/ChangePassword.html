<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="bar.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Login Form Design </title>
  </head>
  <body>

    <div class="navbar_menu">
      <a href="fundTransfer.html">Home</a>
      <a href="ChangePassword.html">Change Password</a>
      <a href="test.html">Void Check</a>
      <a href="AccSummary.html">Account Summary</a>
      <a type="submit" name="" value="Log Out" onclick="logout()"> Logout</a>
    </div>

    <form name="form" class="loginbox" role="form" method="post">
  <div class="box box-primary">
      <div class="box-header">
          <h2 class="page-header"> Change Password</h2>

      </div>
      <!-- /.box-header -->
      <br/>
      <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-3">
              <label>User Name</label>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-3">
              <div class="input-group">
                  <div class="input-group-addon">
                      <i class="fa fa-lock"></i>
                  </div>
                  <input class="form-control" id="UserN" username="username"  placeholder="Enter Username" type="text">
              </div>
          </div>
          <!-- /.input group -->
      </div>


      <div class="box-body">
          <div class="row">
              <div class="col-xs-12 col-sm-3 col-md-3">
                  <label>Old Password</label>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3">
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-lock"></i>
                      </div>
                      <input class="form-control" id="oldP" name="oldPassword"  placeholder="Enter the Old Password" type="password">
                  </div>
              </div>
              <!-- /.input group -->
          </div>
          <br/>
          <div class="row">
              <div class="col-xs-12 col-sm-3 col-md-3">
                  <label>New Password</label>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3">
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-lock"></i>
                      </div>
                      <input class="form-control" id="newP" name="newPassword"  placeholder="Enter the New Password" type="password">
                  </div>
              </div>
              <!-- /.input group -->
          </div>
          <br/>
          <div class="row">
              <div class="col-xs-12 col-sm-3 col-md-3">
                  <label>Confirm Password</label>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3">
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-lock"></i>
                      </div>
                      <input class="form-control" id="confirmP" name="confirmPassword"  placeholder="Re-enter the New Password" type="password">
                  </div>
              </div>
              <!-- /.input group -->
          </div>
          <div class="pull-right">
              <button type="button" name="Submit" value="Save" class="btn btn-danger" onclick="changepass()" ><i class="livicon" data-n="pen" data-s="16" data-c="#fff" data-hc="0" onclick="changepass()"> </i> Save</button>
              <button type="reset" name="Reset" value="Clear" class="btn btn-primary" onclick="resetForm()"><i class="livicon" data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i> Clear</button>
          </div>

</form>

  <script type="text/javascript" src="js/changepassword.js"></script>
  </body onload="init()">

</head>
</html>
