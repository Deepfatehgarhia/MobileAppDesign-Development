<div>
    <!-- Adding a form to transfer Balance -->
		<section class="container">
			<h2 id="title-form">Transfer Funds</h2>
			<!-- Adding an id to the form -->
			<form name="myform" id="form-fund">


				<table>
				<tr>
				<td><label>From:</label></td>
				<td><select  id="fromaccount"  onchange="validation(this.value);">
						<option >Selct Account</option>
					  <option value="Checking">Checking</option>
					  <option value="Saving">Saving</option>


					</select> </td></tr>
				<tr>
				 <td><label>To:</label></td>
				<td><select name="toaccount" id="toaccount" >
						<option value="Selct Account">Selct Account</option>
							<option value="Checking">Checking</option>
							<option value="Saving">Saving</option>
							<option value="Credit">Credit</option>
							<option value="other">Others</option>
						</select>
					</td></tr>

				<tr><td><label>Currentbalance:</label></td>
					<td><p type="text" id="current"  name="currentbalance"  ></p></td></tr>

				<tr><td><label>Total Credit:</label></td>
					<td><p type="text" id="totalCredit" value="totalCredit" name="totalCredit"  ></p></td></tr>
				<tr><td><label>Available Credit:</label></td>
					<td><p type="text" id="availableCredit" value="availableCredit" name="availableCredit" ></p></td></tr>

				<tr>
				<td><label>Amount:</label></td>

  			<td><input type="text" id="amount" name="amount" placeholder="Enter amount here:"></td>
				</tr>

				<tr>
				<td><label>Pending Balance:</label></td>
				<td><p type="text" id="balanceamount" name="balanceamount" > </p> </td>
				</tr>

				<tr>
				<td><button id="transfer" type = 'button' onclick="transferFund();" >Transfer</button></td>
				<td><button type="reset" name="Reset" value="Clear" class="btn btn-primary" onclick="clearcredit();">Clear</button>
				</td>
			</tr>
		</table>
			</form>
		</section>
</div>
